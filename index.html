<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>PlayerJS</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-wrapper">
            <div class="cover cover-play"></div>
            <div class="song-text"></div>
            <div class="panel">
                <div class="audio-slider">
                    <input type="range" name="" id="">
                </div>
                <div class="audio-option-left">
                    <button class="audio-text">text</button>
                </div>
                <div class="audio-controll">
                <button class="prev">prev</button>
                <button class="play">play</button>
                <button class="next">next</button>
                </div>
                <div class="audio-option-right">
                    <div class="audio-volume">
                        <input type="range" name="" id="">
                    </div>
                </div>
             </div>   
            </div>
            <div class="player-background"></div>
        </div>
    </div>
</body>
</html>
